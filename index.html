<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Htmlbase</title>
</head>
<body>
    <form action="" method="" class="form">
        <input type="text" placeholder="Ваше имя" required>
        <input type="email" placeholder="Ваш e-mail" inputmode="email" required>
        <input type="tel" placeholder="Ваш телефон" inputmode="tel" required>
        <input type="password" placeholder="Пароль" required>
        <input type="password" placeholder="Пароль еще раз" required>
        <button class="btn" type="submit">Регистрация</button>
    </form>
</body>
</html>
