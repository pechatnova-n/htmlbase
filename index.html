<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Htmlbase</title>
</head>
<body>
    <label class="checkbox" for="check1">
        <input class="checkbox-control visually-hidden" type="checkbox" id="check1" >
        <span class="checkbox-emulator"></span>
        <span class="checkbox-label">Прочитал условия пользования сайтом</span>
    </label>


    <label class="checkbox" for="check2">
        <input class="checkbox-control visually-hidden" type="checkbox" id="check2" checked >
        <span class="checkbox-emulator"></span>
        <span class="checkbox-label">Прочитал условия пользования сайтом</span>
    </label>
</body>
</html>
