<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Htmlbase</title>
</head>
<body>
<label class="radio" for="radio1">
    <input
            class="radio-control
            visually-hidden"
            type="radio"
            id="radio1"
            name="radio"
            value="man"
    >
    <span class="radio-emulator"></span>
    <span class="radio-label">Муж</span>
</label>


<label class="radio" for="radio2">
    <input
            class="radio-control
            visually-hidden"
            type="radio"
            id="radio2"
            name="radio"
            value="woman"
            checked
    >
    <span class="radio-emulator"></span>
    <span class="radio-label">Жен</span>
</label>
</body>
</html>
